<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dreamscape Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Dreamscape Map</h1>
    <div id="map">
        <img src="assets/map-placeholder.png" alt="Dreamscape Map" id="map-image">
        <!-- Interactive Locations -->
        <a href="#" class="location rock-garden" title="Welcome to the Rock Garden!"></a>
        <a href="#" class="location cliffs" title="The Cliffs by the Sea offer stunning views and hidden tide pools."></a>
        <a href="#" class="location observatory" title="The Observatory offers a chance to explore the stars and dream big."></a>
        <a href="#" class="location hedge-maze" title="Explore the twists and turns of the Hedge Maze."></a>
        <a href="#" class="location carp-pond" title="A tranquil pond full of colorful carp."></a>
        <a href="#" class="location butterfly-meadow" title="A meadow alive with fluttering butterflies."></a>
        <a href="#" class="location large-oak" title="The Large Oak is a centerpiece of the dreamscape."></a>
        <a href="#" class="location unicorns-grove" title="Unicorn's Grove is a magical space beyond the map."></a>
        <a href="#" class="location basin" title="The Basin collects the waters flowing from the garden."></a>
        <a href="#" class="location restless-vale" title="The Restless Vale beckons for further exploration."></a>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
