<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dreamscape Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dreamscape Map</h1>
    <div id="map">
        <img src="map-placeholder.png" alt="Dreamscape Map" id="map-image">
        <div class="location" id="garden" style="top: 50px; left: 100px;">Garden</div>
        <div class="location" id="cliffs" style="top: 200px; left: 300px;">Cliffs</div>
        <div class="location" id="observatory" style="top: 400px; left: 500px;">Observatory</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
