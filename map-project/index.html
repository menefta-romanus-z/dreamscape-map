<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dreamscape Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dreamscape Map</h1>
    <div id="map">
        <img src="../assets/map-placeholder.png" alt="Dreamscape Map" id="map-image">
        <!-- Interactive Locations -->
        <a href="#" class="location rock-garden" title="Rock Garden"></a>
        <a href="#" class="location cliffs" title="Cliffs by the Sea"></a>
        <a href="#" class="location observatory" title="Observatory"></a>
        <a href="#" class="location hedge-maze" title="Hedge Maze"></a>
        <a href="#" class="location carp-pond" title="Carp Pond"></a>
        <a href="#" class="location butterfly-meadow" title="Butterfly Meadow"></a>
        <a href="#" class="location large-oak" title="Large Oak"></a>
        <a href="#" class="location unicorns-grove" title="Unicorn's Grove"></a>
        <a href="#" class="location basin" title="Basin"></a>
        <a href="#" class="location restless-vale" title="Restless Vale"></a>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
